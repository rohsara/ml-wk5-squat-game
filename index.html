<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=0.7, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="style.css" type="text/css" href="style.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <!-- The main Three.js file -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
        
        <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
        <script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
        
        
        <title>Squat Game</title>
        
    </head>
    <body>
        <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->  
        <div class="loading" id="js-loader"><div class="loader"></div></div>
        <div>
            <h1>Squat Game</h1>
            <h2>Try saying: 'Squat', 'Jumping Jack', 'Burpee'</h2>
        </div>
        <div class="wrapper">
            
            <!-- The canvas element is used to draw the 3D scene -->
            <canvas id="c"></canvas>
            
        </div>
        <script src="sketch.js"></script>
    </body>
</html>
